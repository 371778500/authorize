<!--上传文件的模态框-->
<div id="dialog_content_upload" style="display: none;">
	<div class="u-msg-title">
		<h4>上传文件</h4>
	</div>
	<HR width="100%" color=#F8F9FB SIZE=3 align="center" />
	<div class="u-msg-content add-depart">
		<div class="table-container" style="height: 100%">
			<table class="u-table" style="width: 100%">
				<thead>
					<tr>
						<th>文件名称</th>
						<th>上传进度</th>
						<th>删除</th>
					</tr>
				</thead>
				<tbody id="upload_files">
				</tbody>
			</table>
		</div>
	</div>
	<div class="u-msg-footer">
		<div class="pull-right">
			<button id="browse" class="u-button raised u-button-primary ">
				选择文件...<span class="u-button-container"><span
					class="u-ripple"></span></span>
			</button>
			<button id="upload-btn" class="u-button raised u-button-primary margin-right-10">开始上传<span class="u-button-container"><span class="u-ripple"></span></span></button>
			<button id="close-btn"
				class="u-button editCancel raised back margin-right-10"
				data-bind="click: event.canceupload">
				关闭<span class="u-button-container"><span class="u-ripple"></span></span>
			</button>
		</div>
	</div>
</div>
